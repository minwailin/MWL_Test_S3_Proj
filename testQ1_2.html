<!DOCTYPE html>
<html>
<head>
  <title>Visitor Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    .container{
      width: 650px;
      margin-top: 20px;
      padding: 20px;
      background-color: gainsboro;
    }
    .container input {
      border-radius: 20px;
    }
    .labelHead{
      margin-bottom: 20px;
      font-size: 25px;
    }
    .form1{
      padding: 5px;
    }
    .rdo_row{
      border-left: 1px solid blue;
      margin-left: 15px;
      margin-top: 5px;
    }
    .rdodss{
      margin-left: 15px;
    }
    .btnsubmit{
      border-radius: 15px;
      width: 120px;
      background-color: darkslateblue;
      color: wheat;
    }
  </style>
</head>
<body>
  <div class="container">
    <label class="labelHead">Visitor Registration Form</label>
    <form class="row needs-validation form1" novalidate>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">* Name</label>
        <input type="text" class="form-control" id="Name" required>
        <div class="invalid-feedback">
         This field is require .
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">* BusinessEmail</label>
        <input type="text" class="form-control" id="Email" required>
        <div class="invalid-feedback">
          This field is require .
        </div>
      </div>
      <div class="col-md-6 mt-1">
        <label for="validationCustom03" class="form-label">* CompanyName</label>
        <input type="text" class="form-control" id="CompanyName" required>
        <div class="invalid-feedback">
          This field is require .
        </div>
      </div>
      <div class="col-md-6 mt-1">
        <label for="validationCustom03" class="form-label">Designation</label>
        <input type="text" class="form-control" id="Designation" >
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-6 mt-1">
        <label for="validationCustom03" class="form-label">* BusinessNumber</label>
        <input type="text" class="form-control" id="BusinessNumber" required>
        <div class="invalid-feedback">
          This field is require .
        </div>
      </div>
      <div class="col-md-6 mt-1 ">
        <label for="validationCustom03" class="form-label">LicensePlate</label>
        <input type="text" class="form-control" id="LicensePlate" >
      </div>
      <div class="col-md-12 mt-1 rdo_row">
        <label for="validationCustom03" class="form-label">NRC / FIN Number (last 4 Number) *</label>
        <input type="text" class="form-control col-md-11" id="NRC" required >
        <div class="invalid-feedback">
          This field is require .
        </div>
      </div>
      <div class="col-md-12 mt-2 rdo_row">
          <label class="form-check-label" > 1 .Are you currently stay under a Quarantine Order ,Stay-Home Notice?  </label>
      </div>
      <div class="form-check rdodss">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" >
            <label class="form-check-label" for="validationFormCheck2"> Yes </label>
      </div>
      <div class="form-check mb-1 rdodss">
            <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" checked>
            <label class="form-check-label" for="validationFormCheck3">No</label>
      </div>
      <div class="col-md-12 mt-1 rdo_row">
        <label class="form-check-label" > 2 . Have you have close contact with a confirmed Covid-19 case in past 14 days ? </label>
      </div>
      <div class="form-check rdodss ">
          <input type="radio" class="form-check-input" id="validationFormCheck4" name="radio-stacked1" >
          <label class="form-check-label" for="validationFormCheck2"> Yes </label>
        </div>
      <div class="form-check  rdodss">
          <input type="radio" class="form-check-input" id="validationFormCheck5" name="radio-stacked1" checked>
          <label class="form-check-label" for="validationFormCheck3">No</label>
      </div>
     
      <div class="col-md-12 mt-1 rdo_row">
        <label class="form-check-label" > 3 . Do you have any fever or flu-like symptoms ? </label>
      </div>
        <div class="form-check rdodss">
          <input type="radio" class="form-check-input" id="validationFormCheck6" name="radio-stacked2" >
          <label class="form-check-label" for="validationFormCheck2"> Yes </label>
        </div>
      <div class="form-check mb-2 rdodss">
          <input type="radio" class="form-check-input" id="validationFormCheck7" name="radio-stacked2" checked>
          <label class="form-check-label" for="validationFormCheck3">No</label>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            By Completing this online form ,I acknowledge and consent to the collection ,use, and discloure of my personal
            data for security verification ,access control and safety purposes.
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12 mt-3 text-center">
        <button class="btn btnsubmit" type="submit">Submit </button>
      </div>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>
</html>
